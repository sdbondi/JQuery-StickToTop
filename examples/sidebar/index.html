<!DOCTYPE html>
<html>
  <head>
    <title>JQuery-StickToTop demo</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
  </head>
  <body>
    <header>
      <h1>StickToTop DEMO</h1>
      <nav class="sticky">
        <ul>
          <li>Item 1
          <li>Item 2
          <li>Item 3
          <li>Item 4
          <li>Item 5
        </ul>
      </nav>
    </header>
    <div id="primary">
      <aside>
        <ul>
          <li>Item 1
          <li>Item 2
          <li>Item 3
          <li>Item 4
          <li>Item 5
        </ul>
      </aside>
      <div id="content" role="main"></div>
    </div>
    <footer></footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery-sticktotop.js" type="text/javascript"></script>
    <script type="text/javascript">
      // The gap between the top of the viewport and the element
      // as well as the bottomBound
      var scrollMargin = 5;

      $('aside').stickToTop({
        offset: { top: scrollMargin }, 
        bottomBound: $('footer').outerHeight(true) + scrollMargin /*footer height + margin*/,
        preserveLayout: false
      });

      $('nav.sticky').stickToTop({preserveLayout: false});
    </script>
  </body>
</html>
